<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoot</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Yoot</h1>
      <div class="score">
        <h3>Scores:</h3>
        <p id="player-red-score"></p>
        <p id="player-blue-score"></p>
      </div>
    </header>

    <section class="board">
      <div class="sqr" id="0"></div>
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr" id="4"></div>
      <div class="sqr" id="5"></div>

      <!-- <div class="right-side"> -->
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
      <div class="sqr" id="9"></div>
      <!-- </div> -->

      <div class="sqr" id="10"></div>
      <div class="sqr" id="11"></div>
      <div class="sqr" id="12"></div>
      <div class="sqr" id="13"></div>
      <div class="sqr" id="14"></div>
      <div class="sqr" id="15"></div>
      <div class="sqr" id="16"></div>

      <!-- <div class="left-side"> -->
      <div class="sqr" id="17"></div>
      <div class="sqr" id="18"></div>
      <div class="sqr" id="19"></div>
      <div class="sqr" id="20"></div>
      <!-- </div> -->
    </section>

    <div class="roll-message"></div>
    <div class="turn-message"></div>

    <button class="roll">Roll!</button>

    <section class="sticks">
      <div class="stick" id="stick-one"></div>
      <!-- can add round and flat classes -->
      <div class="stick" id="stick-two"></div>
      <div class="stick" id="stick-three"></div>
      <div class="stick" id="stick-four"></div>

      <p class="roll-result"></p>
    </section>

    <button class="reset">Reset Game</button>
  </body>
</html>
